# PostgreSQL configuration for AppDev projects
#
# This config is optimized for Render.com free tier (512MB RAM).
# All Rails 8 adapters (cache, queue, cable) share one database
# to reduce connection overhead and memory usage.

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 3 } %>

development:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL").gsub("?", "_development?") %>

test:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL").gsub("?", "_test?") %>

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  # Share the same database for cache, queue, and cable (saves connections/memory)
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate
